<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.28/"></script>
</head>
<body>
    <div id="mapContainer"></div>
    <div id="variableControls">
        <div class="slider-container">
            <label for="povertyValue">Poverty Importance:</label>
            <div class="input-group">
                <button class="arrow-btn" onclick="decrementValue('povertyValue')">-</button>
                <input type="number" id="povertyValue" min="0" max="2" value="0" readonly>
                <button class="arrow-btn" onclick="incrementValue('povertyValue')">+</button>
            </div>
        </div>
        <div class="slider-container">
            <label for="incomeValue">Income Importance:</label>
            <div class="input-group">
                <button class="arrow-btn" onclick="decrementValue('incomeValue')">-</button>
                <input type="number" id="incomeValue" min="0" max="2" value="0" readonly>
                <button class="arrow-btn" onclick="incrementValue('incomeValue')">+</button>
            </div>
        </div>
        <div class="slider-container">
            <label for="unemploymentValue">Unemployment Rate Importance:</label>
            <div class="input-group">
                <button class="arrow-btn" onclick="decrementValue('unemploymentValue')">-</button>
                <input type="number" id="unemploymentValue" min="0" max="2" value="0" readonly>
                <button class="arrow-btn" onclick="incrementValue('unemploymentValue')">+</button>
            </div>
        </div>
    </div>
    <div id="infoBox">
        <h3>Additional Factors Considered</h3>
        <ul>
            <li>Households Receiving Food Stamps</li>
            <li>Youth Population Percentage</li>
            <li>Gross Rent as Percentage of Income (35-100%)</li>
        </ul>
    </div>
    <div id="mapLegend">
        <h3>Legend</h3>
        <div class="legend-item">
            <span class="legend-symbol legend-highlighted"></span>
            <span class="legend-text">Chosen Facility</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
